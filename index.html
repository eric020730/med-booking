    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycby-d0_HcoXQ051uwN2XdR7_ShFlRdzxG3I0pzurfu8aocGye2wqi781x_GQ1HpBw2zr-A/exec';
        const LIFF_ID = '2008853844-2zr8uzLz';
        
        let state = { 
            userId: null, name: '', rawName: '', action: 'view', 
            allEvents: [], course: null, selectedMonday: null, 
            userCourses: [], selectedDate: null 
        };

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                state.userId = profile.userId;
                const params = new URLSearchParams(window.location.search);
                state.action = params.get('action') || 'view';

                await refreshData();

                if (!state.name || state.name === 'è¨ªå®¢' || state.name === "") {
                    await showBindingView();
                } else {
                    showMainView();
                }
            } catch (e) { console.error(e); }
        }

        async function refreshData() {
            const [userRes, eventRes] = await Promise.all([
                fetch(`${GAS_URL}?action=getUserData&userId=${state.userId}`),
                fetch(`${GAS_URL}?action=getAllEvents`)
            ]);
            const userData = await userRes.json();
            state.allEvents = await eventRes.json();
            state.rawName = (userData.name || 'è¨ªå®¢').trim();
            state.name = state.rawName.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
            state.userCourses = (userData.courses || []).map(c => c ? c.trim() : "").filter(c => c !== "");
        }

        async function showBindingView() {
            document.getElementById('loading').classList.remove('hidden');
            const res = await fetch(`${GAS_URL}?action=getAllUserNames`);
            const names = await res.json();
            const list = document.getElementById('binding-list');
            list.innerHTML = '';
            names.forEach(n => {
                const btn = document.createElement('button');
                btn.className = "w-full p-5 bg-white border-2 border-slate-100 rounded-3xl font-black text-slate-700 shadow-sm active:bg-blue-50 transition-all text-left flex justify-between items-center";
                btn.innerHTML = `<span>æˆ‘æ˜¯ ${n} é†«å¸«</span> <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px]">é¸å–</span>`;
                btn.onclick = () => doBind(n);
                list.appendChild(btn);
            });
            document.getElementById('view-binding').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('page-content').classList.remove('hidden');
        }

        async function doBind(name) {
            if(!confirm(`ç¢ºå®šè¦å°‡èº«åˆ†ç¶å®šç‚ºã€Œ${name}ã€å—ï¼Ÿ`)) return;
            document.getElementById('loading').classList.remove('hidden');
            const res = await fetch(`${GAS_URL}?action=bindUser&userId=${state.userId}&name=${encodeURIComponent(name)}`);
            const result = await res.json();
            if(result.status === 'success') location.reload();
        }

        function showMainView() {
            document.getElementById('user-info').textContent = `${state.rawName} é†«å¸«`;
            setupModeUI();
            renderCalendar();
            document.getElementById('view-main').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('page-content').classList.remove('hidden');
        }

        function setupModeUI() {
            const title = document.getElementById('page-title');
            const badge = document.getElementById('mode-badge');
            const inst = document.getElementById('instruction-text');
            if (state.action === 'admin') { title.textContent = "æ’èª²ç®¡ç†æ§åˆ¶å°"; badge.textContent = "ç®¡ç†æ¨¡å¼"; inst.textContent = "è«‹é¸å–é€±æ¬¡ç¯„ç–‡"; }
            else if (state.action === 'book') { title.textContent = "é ç´„æ–°èª²ç¨‹"; badge.textContent = "é ç´„æ¨¡å¼"; document.getElementById('course-selector').classList.remove('hidden'); renderCourseButtons(); inst.textContent = "é»é¸æ™‚æ®µé ç´„"; }
            else if (state.action === 'modify') { title.textContent = "èª²ç¨‹æ›´å‹•èˆ‡å–æ¶ˆ"; badge.textContent = "ä¿®æ”¹æ¨¡å¼"; inst.textContent = "é»æ“Šç´«è‰²èª²ç¨‹å–æ¶ˆ"; }
            else { title.textContent = "é†«å½±éƒ¨èª²è¡¨æŸ¥è©¢"; badge.textContent = "æŸ¥è©¢æ¨¡å¼"; inst.textContent = "é»æ“Šæ—¥æœŸæŸ¥çœ‹æ™‚æ®µ"; }
        }

        function renderCourseButtons() {
            const container = document.getElementById('course-list');
            container.innerHTML = '';
            state.userCourses.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "p-3 border-2 border-slate-100 rounded-2xl text-[10px] font-black transition-all text-slate-400 bg-slate-50";
                btn.textContent = c;
                btn.onclick = () => {
                    state.course = c;
                    container.querySelectorAll('button').forEach(b => b.classList.replace('border-blue-500', 'border-slate-100'));
                    btn.classList.replace('border-slate-100', 'border-blue-500');
                    btn.classList.add('text-blue-600', 'bg-blue-50');
                };
                container.appendChild(btn);
            });
        }

        function parseEventTitle(title) {
            const match = title.match(/(.*)\((.*)\)/);
            if (match) {
                let p1 = match[1].trim(); let p2 = match[2].trim();
                const cp1 = p1.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
                const cp2 = p2.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
                const isMine = (cp1 === state.name || cp2 === state.name);
                const p1IsDoc = p1.includes('é†«å¸«') || cp1 === state.name;
                let doc = p1IsDoc ? p1 : p2; let course = p1IsDoc ? p2 : p1;
                if (!doc.includes('é†«å¸«')) doc += 'é†«å¸«';
                return { display: `${doc}(${course})`, isMine: isMine };
            }
            return { display: title.trim(), isMine: false };
        }

        function renderCalendar() {
            const container = document.getElementById('calendar');
            container.innerHTML = '';
            ['ä¸€','äºŒ','ä¸‰','å››','äº”','å…­','æ—¥'].forEach(w => {
                const h = document.createElement('div');
                h.className = "text-slate-300 py-3 font-bold text-[10px]";
                h.textContent = w;
                container.appendChild(h);
            });
            const today = new Date();
            const startOffset = (today.getDay() + 6) % 7;
            for (let i = 0; i < startOffset; i++) container.appendChild(document.createElement('div'));
            for (let i = 0; i < 42; i++) {
                const d = new Date(today); d.setDate(today.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const events = state.allEvents.filter(e => e.start.startsWith(dateStr));
                const el = document.createElement('div');
                el.dataset.date = dateStr;
                el.className = `day-cell ${d.getDay() === 0 || d.getDay() === 6 ? 'bg-slate-50 text-slate-200' : 'bg-white cursor-pointer hover:bg-slate-50'}`;
                el.innerHTML = `<span class="text-[10px] mb-2 font-black">${d.getDate()}</span>`;
                if (events.length > 0 && d.getDay() !== 0 && d.getDay() !== 6) {
                    events.forEach(e => {
                        const info = parseEventTitle(e.title);
                        const eventClass = info.isMine ? 'my-event-bg' : 'bg-blue-100 text-blue-600';
                        el.innerHTML += `<div class="text-[7px] leading-tight rounded-md px-1 py-0.5 mb-0.5 w-full truncate text-left font-black ${eventClass}">${new Date(e.start).getHours()}h ${info.display}</div>`;
                    });
                }
                el.onclick = () => handleDateClick(d, el, events);
                container.appendChild(el);
            }
        }

        function handleDateClick(date, el, events) {
            state.selectedDate = date;
            showDayDetail(date, el, events);
        }

        function showDayDetail(date, el, events) {
            document.querySelectorAll('.day-cell').forEach(d => d.classList.remove('ring-4', 'ring-blue-500/30', 'z-10'));
            el.classList.add('ring-4', 'ring-blue-500/30', 'z-10');
            const dateStr = date.toISOString().split('T')[0];
            const detail = document.getElementById('day-detail');
            detail.classList.remove('hidden');
            document.getElementById('selected-date-text').textContent = dateStr + " æ™‚æ®µæ¸…å–®";
            const tc = document.getElementById('time-slots');
            tc.innerHTML = '';
            [9, 10, 11, 13, 14, 15, 16].forEach(h => {
                const booked = events.find(e => new Date(e.start).getHours() === h);
                const info = booked ? parseEventTitle(booked.title) : null;
                const isMine = info ? info.isMine : false;
                const row = document.createElement('div');
                
                // æ ¸å¿ƒé‚è¼¯ï¼šè‹¥æ˜¯æˆ‘çš„èª²ç¨‹ï¼Œé¡¯ç¤ºç´«è‰²é‚Šæ¡†èƒŒæ™¯ï¼Œå¦å‰‡é¡¯ç¤ºä¸€èˆ¬ç™½è‰²èƒŒæ™¯
                const rowClass = booked ? (isMine ? 'my-event-border' : 'border-blue-100 bg-blue-50/30') : 'border-slate-50 bg-white';
                row.className = `w-full p-5 rounded-3xl border-2 flex justify-between items-center font-black text-sm ${rowClass}`;
                
                let actionBtn = '', infoLabel = `<span>${h}:00 æ™‚æ®µ</span>`;
                
                if (state.action === 'book') {
                    if (booked) { 
                        infoLabel = `<span class="${isMine ? 'my-event-text' : 'text-slate-800'} text-xs">${h}:00 ${info.display}</span>`; 
                        actionBtn = `<span class="text-slate-300 text-[10px]">å·²è¢«é ç´„</span>`; 
                    } else { 
                        actionBtn = `<button onclick="doBooking('${dateStr}T${String(h).padStart(2,'0')}:00:00')" class="text-white bg-blue-600 px-5 py-2 rounded-xl text-xs shadow-lg shadow-blue-100">é ç´„</button>`; 
                    }
                } else if (state.action === 'modify') {
                    if (booked) {
                        infoLabel = `<span class="${isMine ? 'my-event-text' : 'text-slate-800'} text-xs">${h}:00 ${info.display}</span>`;
                        if (isMine) actionBtn = `<button onclick="doCancel('${booked.id}')" class="my-event-btn px-5 py-2 rounded-xl text-xs font-black">å–æ¶ˆ</button>`;
                        else actionBtn = `<span class="text-slate-300 text-[10px]">ä»–äººèª²ç¨‹</span>`;
                    } else { 
                        actionBtn = `<span class="text-slate-200 text-[10px]">ç©ºç™½æ™‚æ®µ</span>`; 
                    }
                } else {
                    if (booked) infoLabel = `<span class="${isMine ? 'my-event-text' : 'text-slate-800'} text-xs">${h}:00 ${info.display}</span>`;
                    actionBtn = `<span class="text-slate-400 text-[10px] font-bold">${booked ? (isMine ? 'æˆ‘çš„èª²ç¨‹' : 'å·²æ’èª²') : 'å°šç„¡èª²ç¨‹'}</span>`;
                }
                row.innerHTML = `${infoLabel} ${actionBtn}`;
                tc.appendChild(row);
            });
            detail.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function doBooking(startTime) {
            if (!state.course) return alert('è«‹å…ˆé¸å–ä¸»é¡Œ');
            if (!confirm(`ç¢ºå®šé ç´„ ${startTime.replace('T', ' ')} å—ï¼Ÿ`)) return;
            startLoad();
            const res = await (await fetch(`${GAS_URL}?action=submitBooking&name=${state.rawName}&course=${state.course}&startTime=${startTime}&userId=${state.userId}`)).json();
            if (res.status === 'success') showSuccess('é ç´„æˆåŠŸï¼Œå·²åŒæ­¥ã€‚');
        }

        async function doCancel(eventId) {
            if (!confirm('ç¢ºå®šå–æ¶ˆä¸¦é‡‹æ”¾æ­¤æ™‚æ®µå—ï¼Ÿå–æ¶ˆå¾Œæ™‚æ®µå°‡è®Šç‚ºç©ºç™½ã€‚')) return;
            startLoad();
            const res = await (await fetch(`${GAS_URL}?action=cancelBooking&eventId=${eventId}&userId=${state.userId}`)).json();
            if (res.status === 'success') showSuccess('èª²ç¨‹å·²å–æ¶ˆï¼Œè©²æ™‚æ®µå·²é‡‹å‡ºç‚ºç©ºç™½ã€‚');
        }

        function startLoad() { document.getElementById('loading').classList.remove('hidden'); }
        function showSuccess(msg) { document.getElementById('loading').classList.add('hidden'); document.getElementById('success-msg').textContent = msg; document.getElementById('modal-success').classList.replace('hidden', 'flex'); }
        
        async function closeSuccessModal() {
            document.getElementById('modal-success').classList.replace('flex', 'hidden');
            startLoad();
            await refreshData();
            renderCalendar();
            
            // é—œéµå„ªåŒ–ï¼šå¦‚æœåŸæœ¬æœ‰é¸å–æ—¥æœŸï¼Œè‡ªå‹•é‡æ–°åˆ·æ–°çš„è©²æ—¥æœŸçš„æ¸…å–® UI
            if (state.selectedDate) {
                const dateStr = state.selectedDate.toISOString().split('T')[0];
                const events = state.allEvents.filter(e => e.start.startsWith(dateStr));
                const dayEl = document.querySelector(`.day-cell[data-date="${dateStr}"]`);
                if (dayEl) showDayDetail(state.selectedDate, dayEl, events);
            }
            
            document.getElementById('loading').classList.add('hidden');
        }

        window.onload = init;
    </script>
