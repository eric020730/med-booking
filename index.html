<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫影部教學預約系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .month-separator { grid-column: span 7 / span 7; }
        .calendar-cell { min-height: 80px; }
        .event-tag { font-size: 8px; line-height: 1.2; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="app" class="max-w-md mx-auto p-4 pb-20">
        <!-- 載入動畫 -->
        <div id="loading" class="fixed inset-0 bg-white/95 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-slate-500 font-medium tracking-wide">同步日曆課表中...</p>
            </div>
        </div>

        <div id="page-content" class="hidden">
            <div id="view-calendar" class="hidden">
                <div class="bg-white rounded-[2rem] p-6 shadow-sm mb-4 text-center border border-slate-100">
                    <h1 id="calendar-title" class="text-xl font-black text-slate-800">課表查詢</h1>
                    <p id="user-info-cal" class="text-blue-600 text-sm font-bold mt-1"></p>
                </div>

                <div id="course-section" class="bg-white rounded-[2rem] p-6 shadow-sm mb-4 hidden border border-slate-100">
                    <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">1. 選擇預約主題</h2>
                    <div id="course-list" class="space-y-2"></div>
                </div>

                <div id="calendar-container" class="bg-white rounded-[2rem] p-5 shadow-sm mb-4 border border-slate-100 overflow-hidden">
                    <h2 id="calendar-step-text" class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">排課概覽 (週一至五可選)</h2>
                    
                    <!-- 星期標頭 (一至日) -->
                    <div class="grid grid-cols-7 gap-1 text-center mb-2">
                        <div class="text-slate-300 font-bold py-1 text-[10px]">一</div>
                        <div class="text-slate-300 font-bold py-1 text-[10px]">二</div>
                        <div class="text-slate-300 font-bold py-1 text-[10px]">三</div>
                        <div class="text-slate-300 font-bold py-1 text-[10px]">四</div>
                        <div class="text-slate-300 font-bold py-1 text-[10px]">五</div>
                        <div class="text-red-300 font-bold py-1 text-[10px]">六</div>
                        <div class="text-red-300 font-bold py-1 text-[10px]">日</div>
                    </div>

                    <div id="calendar" class="grid grid-cols-7 gap-1 text-center text-xs"></div>
                    
                    <div id="day-detail" class="mt-6 pt-6 border-t border-slate-50 hidden">
                        <p id="selected-date-text" class="text-sm font-black text-slate-700 mb-4"></p>
                        <div id="time-slots" class="grid grid-cols-1 gap-2"></div>
                    </div>
                </div>
            </div>

            <!-- 更改模式 -->
            <div id="view-modify" class="hidden">
                <div class="bg-white rounded-[2rem] p-8 shadow-sm mb-4 text-center border border-slate-100">
                    <h1 class="text-xl font-black text-slate-800">管理預約</h1>
                    <p id="user-info-modify" class="text-blue-600 text-sm font-bold mt-1"></p>
                </div>
                <div id="record-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <!-- 管理 Modal -->
    <div id="action-modal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-6 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-[40px] p-8 w-full max-w-xs text-center shadow-2xl">
            <h3 class="text-lg font-black mb-2">管理預約</h3>
            <p id="action-target" class="text-slate-400 text-xs mb-6"></p>
            <div class="space-y-3">
                <button id="btn-reschedule" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">更改時間</button>
                <button id="btn-cancel" class="w-full bg-red-50 text-red-600 py-4 rounded-2xl font-bold">取消上課</button>
                <button onclick="closeModal()" class="w-full text-slate-300 py-2 text-sm">暫不更動</button>
            </div>
        </div>
    </div>

    <!-- 成功彈窗 -->
    <div id="success-modal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-6 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-[40px] p-10 w-full max-w-xs text-center shadow-2xl">
            <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h3 class="text-xl font-black mb-2">更新成功</h3>
            <button onclick="liff.closeWindow()" class="w-full bg-slate-900 text-white py-4 rounded-3xl font-bold">返回 LINE</button>
        </div>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyarjAEy0cYvpxpX2jU_O1Sh44iu1z7yPF9I-Roe-tlSZfEWHSANGPJywB9P06eNHr4/exec';
        const LIFF_ID = '2008853844-2zr8uzLz';
        let state = { userId: null, name: '', course: null, date: null, allEvents: [], currentAction: null };

        async function init() {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const profile = await liff.getProfile();
            state.userId = profile.userId;

            const urlParams = new URLSearchParams(window.location.search);
            state.currentAction = urlParams.get('action') || 'query';

            const [userRes, eventRes] = await Promise.all([
                fetch(`${GAS_URL}?action=getUserData&userId=${state.userId}`),
                fetch(`${GAS_URL}?action=getAllEvents`)
            ]);
            const userData = await userRes.json();
            state.allEvents = await eventRes.json();
            state.name = userData.name;

            if (state.currentAction === 'modify') renderModifyView();
            else renderCalendarView(userData, state.currentAction === 'book');
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('page-content').classList.remove('hidden');
        }

        function renderCalendarView(data, isBookMode) {
            document.getElementById('view-calendar').classList.remove('hidden');
            document.getElementById('calendar-title').textContent = isBookMode ? "預約新課程" : "全體課表查詢";
            document.getElementById('user-info-cal').textContent = `${data.name} 醫師`;
            
            if (isBookMode) {
                document.getElementById('course-section').classList.remove('hidden');
                const list = document.getElementById('course-list');
                data.courses.forEach(c => {
                    const btn = document.createElement('button');
                    btn.className = "w-full text-left p-4 border-2 border-slate-50 rounded-2xl font-bold text-slate-600";
                    btn.textContent = c;
                    btn.onclick = () => {
                        state.course = c;
                        document.getElementById('calendar-container').classList.remove('opacity-30', 'pointer-events-none');
                        list.querySelectorAll('button').forEach(b => b.classList.replace('border-blue-500', 'border-slate-50'));
                        btn.classList.replace('border-slate-50', 'border-blue-500');
                    };
                    list.appendChild(btn);
                });
                document.getElementById('calendar-container').classList.add('opacity-30', 'pointer-events-none');
            }
            renderCalendar(isBookMode);
        }

        function renderCalendar(isBookMode) {
            const container = document.getElementById('calendar');
            container.innerHTML = '';
            const today = new Date();
            let lastMonth = today.getMonth();

            const getAdjustedDay = (d) => (d.getDay() + 6) % 7; // 一開頭
            const startOffset = getAdjustedDay(today);
            for (let i = 0; i < startOffset; i++) container.appendChild(document.createElement('div'));

            for (let i = 0; i < 42; i++) {
                const d = new Date(today); d.setDate(today.getDate() + i);
                const currentMonth = d.getMonth();

                if (i > 0 && currentMonth !== lastMonth) {
                    const sep = document.createElement('div');
                    sep.className = "month-separator py-4 text-[10px] font-black text-slate-400 tracking-widest bg-slate-50/50 rounded-xl my-2";
                    sep.textContent = `--- ${d.getFullYear()}年 ${currentMonth + 1}月 ---`;
                    container.appendChild(sep);
                    const offset = getAdjustedDay(d);
                    for (let j = 0; j < offset; j++) container.appendChild(document.createElement('div'));
                }
                lastMonth = currentMonth;

                const dateStr = d.toISOString().split('T')[0];
                const dayEvents = state.allEvents.filter(e => e.start.startsWith(dateStr));
                const isWeekend = d.getDay() === 0 || d.getDay() === 6;
                const cell = document.createElement('div');
                cell.className = `calendar-cell p-1 border-[0.5px] border-slate-50 rounded-xl flex flex-col items-center ${isWeekend ? 'bg-slate-100/50 text-slate-200' : 'bg-white cursor-pointer hover:bg-slate-50 shadow-sm'}`;
                cell.innerHTML = `<span class="text-[9px] mb-1 font-bold">${d.getDate()}</span>`;
                
                if (dayEvents.length > 0 && !isWeekend) {
                    const box = document.createElement('div');
                    box.className = "w-full space-y-0.5 mt-auto";
                    dayEvents.forEach(ev => {
                        const h = new Date(ev.start).getHours();
                        const match = ev.title.match(/\((.*?)\)/);
                        const doc = match ? match[1].replace('醫師','') : '師';
                        box.innerHTML += `<div class="event-tag bg-blue-50 text-blue-600 px-1 py-0.5 rounded truncate text-left">${h}h ${doc}</div>`;
                    });
                    cell.appendChild(box);
                }
                if (!isWeekend) cell.onclick = () => selectDate(dateStr, cell, dayEvents, isBookMode);
                container.appendChild(cell);
            }
        }

        function selectDate(dateStr, el, events, isBookMode) {
            state.date = dateStr;
            document.querySelectorAll('.calendar-cell').forEach(c => c.classList.remove('ring-2', 'ring-blue-600', 'z-10'));
            el.classList.add('ring-2', 'ring-blue-600', 'z-10');
            const detail = document.getElementById('day-detail'); detail.classList.remove('hidden');
            const tc = document.getElementById('time-slots'); tc.innerHTML = '';
            [9, 10, 11, 13, 14, 15, 16].forEach(h => {
                const booked = events.find(e => new Date(e.start).getHours() === h);
                const btn = document.createElement('button');
                btn.className = `w-full p-4 rounded-2xl text-sm font-bold border-2 flex justify-between items-center ${booked ? 'bg-slate-50 border-slate-50 text-slate-300' : 'border-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white'}`;
                btn.innerHTML = `<span>${h}:00 時段</span> <span>${booked ? '❌ '+booked.title : '✅ 預約'}</span>`;
                if (!booked && isBookMode) btn.onclick = () => submitBooking(dateStr + 'T' + String(h).padStart(2,'0') + ':00:00');
                tc.appendChild(btn);
            });
            detail.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function submitBooking(startTime) {
            if (!confirm(`確定預約 ${startTime.replace('T',' ')}？`)) return;
            document.getElementById('loading').classList.remove('hidden');
            const params = new URLSearchParams({ action: 'submitBooking', name: state.name, course: state.course, startTime: startTime, userId: state.userId });
            const res = await fetch(`${GAS_URL}?${params.toString()}`);
            if ((await res.json()).status === 'success') document.getElementById('success-modal').classList.replace('hidden', 'flex');
        }

        async function renderModifyView() {
            document.getElementById('view-modify').classList.remove('hidden');
            const res = await fetch(`${GAS_URL}?action=getMyBookings&userId=${state.userId}`);
            const data = await res.json();
            const list = document.getElementById('record-list'); list.innerHTML = '';
            if (data.length === 0) { list.innerHTML = '<div class="text-center text-slate-400 py-16">無未來一個月預約。</div>'; return; }
            data.forEach(r => {
                const d = new Date(r.time);
                const item = document.createElement('div');
                item.className = "bg-white p-6 rounded-3xl shadow-sm border border-slate-50 flex justify-between items-center cursor-pointer";
                item.innerHTML = `<div><div class="text-slate-800 font-black">${r.course}</div><div class="text-blue-600 text-[10px] mt-1 font-bold">${d.toLocaleDateString()} ${d.getHours()}:00</div></div><div class="text-slate-200">➔</div>`;
                item.onclick = () => openActionModal(r);
                list.appendChild(item);
            });
        }

        function openActionModal(record) {
            const modal = document.getElementById('action-modal');
            document.getElementById('action-target').textContent = `${record.course} | ${new Date(record.time).toLocaleDateString()}`;
            modal.classList.replace('hidden', 'flex');
            document.getElementById('btn-cancel').onclick = () => cancelBooking(record.eventId);
            document.getElementById('btn-reschedule').onclick = () => cancelBooking(record.eventId, true);
        }

        async function cancelBooking(eventId, isReschedule = false) {
            if (!confirm(isReschedule ? '更改時間需先取消原預約，確定？' : '確定取消？')) return;
            document.getElementById('loading').classList.remove('hidden');
            const res = await fetch(`${GAS_URL}?action=cancelBooking&eventId=${eventId}&userId=${state.userId}&isReschedule=${isReschedule}`);
            if ((await res.json()).status === 'success') {
                if (isReschedule) window.location.search = '?action=book';
                else document.getElementById('success-modal').classList.replace('hidden', 'flex');
            }
        }

        function closeModal() { document.getElementById('action-modal').classList.replace('flex', 'hidden'); }
        window.onload = init;
    </script>
</body>
</html>
