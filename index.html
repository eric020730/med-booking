<body class="bg-slate-50 min-h-screen text-slate-800">
    <div id="app" class="max-w-md mx-auto p-4 pb-40">
        <!-- è¼‰å…¥å‹•ç•« -->
        <div id="loading" class="fixed inset-0 bg-white/90 flex flex-col items-center justify-center z-50">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-slate-600 font-bold text-base">æ­£åœ¨åŒæ­¥ç³»çµ±è³‡æ–™...</p>
        </div>

        <div id="page-content" class="hidden">
            <!-- ç¶å®šä»‹é¢ -->
            <div id="view-binding" class="hidden space-y-6 pt-10">
                <div class="text-center px-4 mb-8">
                    <div class="w-16 h-16 bg-blue-600 text-white rounded-3xl flex items-center justify-center mx-auto mb-4 text-2xl shadow-lg">ğŸ‘¤</div>
                    <h2 class="text-2xl font-black text-slate-800">èº«åˆ†è¾¨è­˜</h2>
                    <p class="text-slate-500 text-base mt-2 leading-relaxed">è«‹åœ¨ä¸‹æ–¹åå–®ä¸­é¸æ“‡æ‚¨çš„å§“åä»¥ç¶å®šç³»çµ±</p>
                </div>
                <div id="binding-list" class="grid grid-cols-1 gap-3 px-2 overflow-y-auto max-h-[65vh] pb-10"></div>
            </div>

            <!-- ä¸»ä»‹é¢ -->
            <div id="view-main" class="hidden">
                <header class="text-center mb-8 pt-4">
                    <h1 id="page-title" class="text-2xl font-black tracking-tight text-slate-800">é†«å½±éƒ¨æ•™å­¸ç³»çµ±</h1>
                    <p id="user-info" class="text-blue-600 text-sm font-bold mt-2 bg-blue-50 inline-block px-4 py-1 rounded-full"></p>
                </header>

                <div id="calendar-container" class="bg-white rounded-[2.5rem] p-6 shadow-sm mb-4">
                    <div id="calendar-instruction" class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span id="instruction-text">è¼‰å…¥ä¸­...</span>
                            <div class="flex items-center gap-1 ml-2">
                                <span class="w-3 h-3 bg-purple-500 rounded-full"></span>
                                <span class="text-[10px] normal-case font-bold text-purple-600">æˆ‘çš„èª²ç¨‹</span>
                            </div>
                        </div>
                        <span id="mode-badge" class="bg-slate-100 px-3 py-1 rounded-lg text-slate-500 font-black"></span>
                    </div>
                    
                    <!-- èª²ç¨‹ä¸»é¡Œé¸æ“‡å™¨ (åƒ…é ç´„æ¨¡å¼) -->
                    <div id="course-selector" class="mb-8 hidden">
                        <p class="text-xs font-bold text-slate-400 mb-3 px-1">é¸æ“‡æˆèª²ä¸»é¡Œï¼š</p>
                        <div id="course-list" class="grid grid-cols-1 gap-3"></div>
                    </div>

                    <!-- æœˆæ›†ä¸»é«” (æ”¹ç‚º 5 æ¬„) -->
                    <div id="calendar" class="grid grid-cols-5 gap-2 text-center text-sm"></div>
                    
                    <!-- æ¯æ—¥æ™‚æ®µç´°ç¯€ -->
                    <div id="day-detail" class="mt-10 pt-8 border-t border-slate-100 hidden">
                        <div class="flex items-center justify-between mb-6">
                            <h3 id="selected-date-text" class="text-xl font-black text-slate-800"></h3>
                        </div>
                        <div id="time-slots" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- æˆåŠŸå½ˆçª— -->
    <div id="modal-success" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-6 z-[70] backdrop-blur-sm">
        <div class="bg-white rounded-[40px] p-10 w-full max-w-xs text-center shadow-2xl">
            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">âœ“</div>
            <h3 class="text-xl font-black mb-2 text-slate-800">è™•ç†æˆåŠŸ</h3>
            <p id="success-msg" class="text-slate-500 mb-8 text-base leading-relaxed"></p>
            <button onclick="closeSuccessModal()" class="w-full py-5 rounded-3xl font-bold transition-all active:scale-95 bg-slate-900 text-white shadow-xl">ç¢ºå®š</button>
        </div>
    </div>

    <script>
        // ç¢ºä¿ä½¿ç”¨æ‚¨æä¾›çš„æœ€æ–° GAS URL
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxFbGlBmLjPBwUpnQY-NPAvz3tzsi7pCZKkiyZYeE3-Z25xtiNEKsQTjBtJp0ocp71NGg/exec';
        const LIFF_ID = '2008853844-2zr8uzLz';
        
        let state = { 
            userId: null, name: '', rawName: '', action: 'view', 
            allEvents: [], course: null, selectedMonday: null, 
            userCourses: [], selectedDate: null 
        };

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                state.userId = profile.userId;
                const params = new URLSearchParams(window.location.search);
                state.action = params.get('action') || 'view';

                await refreshData();

                if (!state.name || state.name === 'è¨ªå®¢' || state.name === "") {
                    await showBindingView();
                } else {
                    showMainView();
                }
            } catch (e) { console.error(e); }
        }

        async function refreshData() {
            const [userRes, eventRes] = await Promise.all([
                fetch(`${GAS_URL}?action=getUserData&userId=${state.userId}`),
                fetch(`${GAS_URL}?action=getAllEvents`)
            ]);
            const userData = await userRes.json();
            state.allEvents = await eventRes.json();
            state.rawName = (userData.name || 'è¨ªå®¢').trim();
            state.name = state.rawName.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
            state.userCourses = (userData.courses || []).map(c => c ? c.trim() : "").filter(c => c !== "");
        }

        async function showBindingView() {
            document.getElementById('loading').classList.remove('hidden');
            const res = await fetch(`${GAS_URL}?action=getAllUserNames`);
            const names = await res.json();
            const list = document.getElementById('binding-list');
            list.innerHTML = '';
            names.forEach(n => {
                const btn = document.createElement('button');
                btn.className = "w-full p-5 bg-white border-2 border-slate-100 rounded-3xl font-black text-slate-700 shadow-sm active:bg-blue-50 transition-all text-left flex justify-between items-center";
                btn.innerHTML = `<span class="text-lg">æˆ‘æ˜¯ ${n} é†«å¸«</span> <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-xs">é¸å–</span>`;
                btn.onclick = () => doBind(n);
                list.appendChild(btn);
            });
            document.getElementById('view-binding').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('page-content').classList.remove('hidden');
        }

        async function doBind(name) {
            if(!confirm(`ç¢ºå®šè¦å°‡èº«åˆ†ç¶å®šç‚ºã€Œ${name}ã€å—ï¼Ÿ`)) return;
            document.getElementById('loading').classList.remove('hidden');
            const res = await fetch(`${GAS_URL}?action=bindUser&userId=${state.userId}&name=${encodeURIComponent(name)}`);
            const result = await res.json();
            if(result.status === 'success') location.reload();
        }

        function showMainView() {
            document.getElementById('user-info').textContent = `${state.rawName} é†«å¸«`;
            setupModeUI();
            renderCalendar();
            document.getElementById('view-main').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('page-content').classList.remove('hidden');
        }

        function setupModeUI() {
            const title = document.getElementById('page-title');
            const badge = document.getElementById('mode-badge');
            const inst = document.getElementById('instruction-text');
            if (state.action === 'admin') { title.textContent = "ç®¡ç†å¾Œå°"; badge.textContent = "ç®¡ç†æ¨¡å¼"; inst.textContent = "é¸å–æ—¥æœŸç¯„ç–‡"; }
            else if (state.action === 'book') { title.textContent = "é ç´„æ–°èª²ç¨‹"; badge.textContent = "é ç´„æ¨¡å¼"; document.getElementById('course-selector').classList.remove('hidden'); renderCourseButtons(); inst.textContent = "é¸ä¸»é¡Œå¾Œé»æ—¥æœŸ"; }
            else if (state.action === 'modify') { title.textContent = "èª²ç¨‹æ›´å‹•èˆ‡å–æ¶ˆ"; badge.textContent = "ä¿®æ”¹æ¨¡å¼"; inst.textContent = "é»æ“Šç´«è‰²æ™‚æ®µå–æ¶ˆ"; }
            else { title.textContent = "å…¨é™¢èª²è¡¨æŸ¥è©¢"; badge.textContent = "æŸ¥è©¢æ¨¡å¼"; inst.textContent = "é»æ“Šæ—¥æœŸæŸ¥çœ‹æ™‚æ®µ"; }
        }

        function renderCourseButtons() {
            const container = document.getElementById('course-list');
            container.innerHTML = '';
            state.userCourses.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "p-5 border-2 border-slate-100 rounded-3xl text-base font-black transition-all text-slate-500 bg-slate-50 text-left flex justify-between items-center";
                btn.innerHTML = `<span>${c}</span> <span class="w-6 h-6 border-2 border-slate-200 rounded-full flex-shrink-0"></span>`;
                btn.onclick = () => {
                    state.course = c;
                    container.querySelectorAll('button').forEach(b => {
                        b.classList.replace('border-blue-500', 'border-slate-100');
                        b.classList.replace('bg-blue-50', 'bg-slate-50');
                        b.querySelector('span:last-child').classList.replace('bg-blue-600', 'bg-transparent');
                    });
                    btn.classList.replace('border-slate-100', 'border-blue-500');
                    btn.classList.replace('bg-slate-50', 'bg-blue-50');
                    btn.querySelector('span:last-child').classList.add('bg-blue-600', 'border-blue-600');
                };
                container.appendChild(btn);
            });
        }

        function parseEventTitle(title) {
            const match = title.match(/(.*)\((.*)\)/);
            if (match) {
                let p1 = match[1].trim(); let p2 = match[2].trim();
                const cp1 = p1.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
                const cp2 = p2.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
                const isMine = (cp1 === state.name || cp2 === state.name);
                const p1IsDoc = p1.includes('é†«å¸«') || cp1 === state.name;
                let doc = p1IsDoc ? p1 : p2; let course = p1IsDoc ? p2 : p1;
                if (!doc.includes('é†«å¸«')) doc += 'é†«å¸«';
                return { display: `${doc}(${course})`, isMine: isMine };
            }
            return { display: title.trim(), isMine: false };
        }

        function renderCalendar() {
            const container = document.getElementById('calendar');
            container.innerHTML = '';
            // åªé¡¯ç¤ºä¸€åˆ°äº”
            ['ä¸€','äºŒ','ä¸‰','å››','äº”'].forEach(w => {
                const h = document.createElement('div');
                h.className = "text-slate-300 py-3 font-black text-xs uppercase tracking-widest";
                h.textContent = w;
                container.appendChild(h);
            });

            const today = new Date();
            // æ‰¾å‡ºæœ¬é€±é€±ä¸€
            const dayOfWeek = today.getDay();
            const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
            const startPoint = new Date(today.setDate(diff));

            // é¡¯ç¤º 6 é€±ç¯„åœï¼Œä½†æ¯é€±åªæ¸²æŸ“ 5 å¤© (Mon-Fri)
            for (let week = 0; week < 6; week++) {
                for (let day = 0; day < 5; day++) {
                    const d = new Date(startPoint);
                    d.setDate(startPoint.getDate() + (week * 7) + day);
                    const dateStr = d.toISOString().split('T')[0];
                    const events = state.allEvents.filter(e => e.start.startsWith(dateStr));
                    const el = document.createElement('div');
                    el.dataset.date = dateStr;
                    el.className = `day-cell ${dateStr === new Date().toISOString().split('T')[0] ? 'is-today' : ''}`;
                    el.innerHTML = `<span class="text-base mb-2 font-black">${d.getDate()}</span>`;
                    
                    if (events.length > 0) {
                        events.forEach(e => {
                            const info = parseEventTitle(e.title);
                            const eventClass = info.isMine ? 'my-event-bg' : 'bg-blue-100 text-blue-600';
                            el.innerHTML += `<div class="text-[9px] leading-tight rounded-lg px-2 py-1 mb-1 w-full truncate text-left font-bold ${eventClass}">${new Date(e.start).getHours()}h ${info.display}</div>`;
                        });
                    }
                    el.onclick = () => handleDateClick(d, el, events);
                    container.appendChild(el);
                }
            }
        }

        function handleDateClick(date, el, events) {
            state.selectedDate = date;
            showDayDetail(date, el, events);
        }

        function showDayDetail(date, el, events) {
            document.querySelectorAll('.day-cell').forEach(d => d.classList.remove('ring-4', 'ring-blue-500/30', 'z-10'));
            el.classList.add('ring-4', 'ring-blue-500/30', 'z-10');
            const dateStr = date.toISOString().split('T')[0];
            const detail = document.getElementById('day-detail');
            detail.classList.remove('hidden');
            document.getElementById('selected-date-text').textContent = dateStr + " (é€±" + ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][date.getDay()] + ")";
            const tc = document.getElementById('time-slots');
            tc.innerHTML = '';
            [9, 10, 11, 13, 14, 15, 16].forEach(h => {
                const booked = events.find(e => new Date(e.start).getHours() === h);
                const info = booked ? parseEventTitle(booked.title) : null;
                const isMine = info ? info.isMine : false;
                const row = document.createElement('div');
                
                const rowClass = booked ? (isMine ? 'my-event-border border-2' : 'border-blue-100 bg-blue-50/30') : 'border-slate-50 bg-white';
                row.className = `w-full p-6 rounded-[2rem] border flex justify-between items-center font-black transition-all ${rowClass}`;
                
                let actionBtn = '', infoLabel = `<span class="text-slate-400 text-lg">${h}:00 <span class="text-xs font-normal ml-2">ç©ºé–’</span></span>`;
                
                if (state.action === 'book') {
                    if (booked) { 
                        infoLabel = `<span class="${isMine ? 'my-event-text' : 'text-slate-800'} text-lg">${h}:00 ${info.display}</span>`; 
                        actionBtn = `<span class="text-slate-300 text-sm">å·²ç´„</span>`; 
                    } else { 
                        actionBtn = `<button onclick="doBooking('${dateStr}T${String(h).padStart(2,'0')}:00:00')" class="text-white bg-blue-600 px-6 py-2 rounded-2xl text-sm shadow-md">é ç´„</button>`; 
                    }
                } else if (state.action === 'modify') {
                    if (booked) {
                        infoLabel = `<span class="${isMine ? 'my-event-text' : 'text-slate-800'} text-lg">${h}:00 ${info.display}</span>`;
                        if (isMine) actionBtn = `<button onclick="doCancel('${booked.id}')" class="my-event-btn px-6 py-2 rounded-2xl text-sm font-black">å–æ¶ˆ</button>`;
                        else actionBtn = `<span class="text-slate-300 text-sm">ä»–äºº</span>`;
                    } else { 
                        actionBtn = `<span class="text-slate-200 text-sm">ç©ºç™½</span>`; 
                    }
                } else {
                    if (booked) infoLabel = `<span class="${isMine ? 'my-event-text' : 'text-slate-800'} text-lg">${h}:00 ${info.display}</span>`;
                    actionBtn = `<span class="text-slate-400 text-sm">${booked ? (isMine ? 'æˆ‘çš„' : 'å·²æ’') : 'ç©º'}</span>`;
                }
                row.innerHTML = `${infoLabel} ${actionBtn}`;
                tc.appendChild(row);
            });
            detail.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function doBooking(startTime) {
            if (!state.course) return alert('è«‹å…ˆé¸å–ä¸»é¡Œ');
            if (!confirm(`ç¢ºå®šé ç´„ ${startTime.replace('T', ' ')} å—ï¼Ÿ`)) return;
            startLoad();
            const res = await (await fetch(`${GAS_URL}?action=submitBooking&name=${state.rawName}&course=${state.course}&startTime=${startTime}&userId=${state.userId}`)).json();
            if (res.status === 'success') showSuccess('é ç´„æˆåŠŸï¼');
        }

        async function doCancel(eventId) {
            if (!confirm('ç¢ºå®šå–æ¶ˆæ­¤é ç´„å—ï¼Ÿ')) return;
            startLoad();
            const res = await (await fetch(`${GAS_URL}?action=cancelBooking&eventId=${eventId}&userId=${state.userId}`)).json();
            if (res.status === 'success') showSuccess('èª²ç¨‹å·²å–æ¶ˆï¼Œæ™‚æ®µå·²é‡‹å‡ºã€‚');
        }

        function startLoad() { document.getElementById('loading').classList.remove('hidden'); }
        function showSuccess(msg) { document.getElementById('loading').classList.add('hidden'); document.getElementById('success-msg').textContent = msg; document.getElementById('modal-success').classList.replace('hidden', 'flex'); }
        
        async function closeSuccessModal() {
            document.getElementById('modal-success').classList.replace('flex', 'hidden');
            startLoad();
            await refreshData();
            renderCalendar();
            if (state.selectedDate) {
                const dateStr = state.selectedDate.toISOString().split('T')[0];
                const events = state.allEvents.filter(e => e.start.startsWith(dateStr));
                const dayEl = document.querySelector(`.day-cell[data-date="${dateStr}"]`);
                if (dayEl) showDayDetail(state.selectedDate, dayEl, events);
            }
            document.getElementById('loading').classList.add('hidden');
        }

        window.onload = init;
    </script>
</body>
