    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyu0c5Rmhrac2VzL8QV6Rq4IocF4FMI-9t0bDiHLMRLwWArKwTicMK40d4dXYRcfG_dbg/exec';
        const LIFF_ID = '2008853844-2zr8uzLz';
        
        let state = { userId: null, name: '', rawName: '', action: 'view', allEvents: [], course: null, selectedMonday: null, userCourses: [], selectedDate: null };

        // è¼”åŠ©å‡½æ•¸ï¼šå–å¾—æœ¬åœ°æ™‚é–“çš„ YYYY-MM-DD
        function toLocalISOString(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                state.userId = profile.userId;
                const params = new URLSearchParams(window.location.search);
                state.action = params.get('action') || 'view';
                await refreshData();
                if (!state.name || state.name === 'è¨ªå®¢' || state.name === "") { await showBindingView(); }
                else { showMainView(); }
            } catch (e) { console.error(e); }
        }

        async function refreshData() {
            const [userRes, eventRes] = await Promise.all([
                fetch(`${GAS_URL}?action=getUserData&userId=${state.userId}`),
                fetch(`${GAS_URL}?action=getAllEvents`)
            ]);
            const userData = await userRes.json();
            state.allEvents = await eventRes.json();
            state.rawName = (userData.name || 'è¨ªå®¢').trim();
            state.name = state.rawName.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
            state.userCourses = (userData.courses || []).map(c => c ? c.trim() : "").filter(c => c !== "");
        }

        async function showBindingView() {
            document.getElementById('loading').classList.remove('hidden');
            const res = await fetch(`${GAS_URL}?action=getAllUserNames`);
            const names = await res.json();
            const list = document.getElementById('binding-list');
            list.innerHTML = '';
            names.forEach(n => {
                const btn = document.createElement('button');
                btn.className = "w-full p-6 bg-white border-2 border-slate-100 rounded-[2rem] font-black text-slate-700 shadow-sm active:bg-blue-50 transition-all text-left flex justify-between items-center";
                btn.innerHTML = `<span class="text-lg">æˆ‘æ˜¯ ${n} é†«å¸«</span> <span class="bg-blue-600 text-white px-5 py-2 rounded-full text-xs">ç¶å®š</span>`;
                btn.onclick = () => doBind(n);
                list.appendChild(btn);
            });
            document.getElementById('view-binding').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('page-content').classList.remove('hidden');
        }

        async function doBind(name) {
            if(!confirm(`ç¢ºå®šè¦å°‡èº«åˆ†ç¶å®šç‚ºã€Œ${name}ã€å—ï¼Ÿ`)) return;
            document.getElementById('loading').classList.remove('hidden');
            const res = await fetch(`${GAS_URL}?action=bindUser&userId=${state.userId}&name=${encodeURIComponent(name)}`);
            const result = await res.json();
            if(result.status === 'success') location.reload();
        }

        function showMainView() {
            document.getElementById('user-info').textContent = `${state.rawName} é†«å¸«`;
            setupModeUI();
            renderCalendar();
            document.getElementById('view-main').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('page-content').classList.remove('hidden');
        }

        function setupModeUI() {
            const title = document.getElementById('page-title');
            const badge = document.getElementById('mode-badge');
            const inst = document.getElementById('instruction-text');
            if (state.action === 'admin') { title.textContent = "æ’èª²å¾Œå°"; badge.textContent = "ç®¡ç†å“¡"; inst.textContent = "é»é¸æ—¥æœŸé¸é€±ç¯„ç–‡"; }
            else if (state.action === 'book') { title.textContent = "é ç´„èª²ç¨‹"; badge.textContent = "é ç´„"; document.getElementById('course-selector').classList.remove('hidden'); renderCourseButtons(); inst.textContent = "é»é¸æ—¥æœŸæ™‚æ®µé ç´„"; }
            else if (state.action === 'modify') { title.textContent = "æ›´å‹•é ç´„"; badge.textContent = "ä¿®æ”¹"; inst.textContent = "é»ç´«è‰²æ™‚æ®µå–æ¶ˆ"; }
            else { title.textContent = "å…¨é™¢èª²è¡¨"; badge.textContent = "æŸ¥è©¢"; inst.textContent = "é»æ—¥æœŸè©³æƒ…"; }
        }

        function renderCourseButtons() {
            const container = document.getElementById('course-list');
            container.innerHTML = '';
            state.userCourses.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "p-5 border-2 border-slate-100 rounded-3xl text-base font-black transition-all text-slate-500 bg-slate-50 text-left flex justify-between items-center";
                btn.innerHTML = `<span>æˆèª²ä¸»é¡Œï¼š${c}</span> <span class="w-6 h-6 border-2 border-slate-200 rounded-full flex-shrink-0"></span>`;
                btn.onclick = () => {
                    state.course = c;
                    container.querySelectorAll('button').forEach(b => { 
                        b.classList.replace('border-blue-500', 'border-slate-100'); 
                        b.classList.replace('text-blue-600', 'text-slate-500'); 
                        b.querySelector('span:last-child').classList.remove('bg-blue-600','border-blue-600'); 
                    });
                    btn.classList.replace('border-slate-100', 'border-blue-500');
                    btn.classList.add('text-blue-600');
                    btn.querySelector('span:last-child').classList.add('bg-blue-600','border-blue-600');
                };
                container.appendChild(btn);
            });
        }

        function parseEventTitle(title) {
            const match = title.match(/(.*)\((.*)\)/);
            if (match) {
                let p1 = match[1].trim(); let p2 = match[2].trim();
                const cp1 = p1.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
                const cp2 = p2.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
                const isMine = (cp1 === state.name || cp2 === state.name);
                const p1IsDoc = p1.includes('é†«å¸«') || cp1 === state.name;
                let doc = p1IsDoc ? p1 : p2; let course = p1IsDoc ? p2 : p1;
                if (!doc.includes('é†«å¸«')) doc += 'é†«å¸«';
                return { display: `${doc}(${course})`, isMine: isMine, doctor: doc.replace('é†«å¸«', '') };
            }
            return { display: title.trim(), isMine: false, doctor: title.trim().split('(')[0].replace('é†«å¸«', '') };
        }

        function renderCalendar() {
            const container = document.getElementById('calendar');
            container.innerHTML = '';
            
            // Header: ç©ºä¸€æ ¼çµ¦é€±æ¬¡æ¨™è¨˜
            container.appendChild(document.createElement('div'));
            ['ä¸€','äºŒ','ä¸‰','å››','äº”'].forEach(w => {
                const h = document.createElement('div');
                h.className = "text-slate-400 py-4 font-black text-sm tracking-widest";
                h.textContent = w;
                container.appendChild(h);
            });

            const today = new Date();
            today.setHours(0,0,0,0);
            const todayStr = toLocalISOString(today);
            
            const currentDay = today.getDay(); 
            const diffToMonday = (currentDay === 0 ? -6 : 1 - currentDay);
            const startMonday = new Date(today.getTime() + diffToMonday * 24 * 60 * 60 * 1000);

            for (let week = 0; week < 6; week++) {
                const weekDates = [];
                for (let day = 0; day < 5; day++) {
                    const d = new Date(startMonday.getTime() + (week * 7 + day) * 24 * 60 * 60 * 1000);
                    weekDates.push(toLocalISOString(d));
                }
                
                const hasEventsInWeek = state.allEvents.some(e => weekDates.includes(toLocalISOString(new Date(e.start))));

                // å·¦å´é€±æ¬¡æ¨™ç±¤ (W1-W4)
                const weekMark = document.createElement('div');
                if (hasEventsInWeek) {
                    weekMark.className = "week-label-cell";
                    weekMark.innerHTML = `W${(week % 4) + 1}`;
                }
                container.appendChild(weekMark);

                for (let day = 0; day < 5; day++) {
                    const d = new Date(startMonday.getTime() + (week * 7 + day) * 24 * 60 * 60 * 1000);
                    const dateStr = toLocalISOString(d);
                    const events = state.allEvents.filter(e => toLocalISOString(new Date(e.start)) === dateStr);
                    const isToday = (dateStr === todayStr);
                    const isPast = (d.getTime() < today.getTime());

                    const el = document.createElement('div');
                    el.dataset.date = dateStr;
                    el.className = `day-cell ${isToday ? 'is-today-cell' : ''}`;
                    
                    // æ—¥æœŸæ¸²æŸ“ (ä»Šæ—¥å¯¦å¿ƒåœ“)
                    const dateNum = document.createElement('div');
                    if (isToday) {
                        dateNum.className = "is-today-dot text-xl";
                    } else {
                        dateNum.className = "text-slate-800 text-xl font-black mb-1.5";
                    }
                    dateNum.textContent = d.getDate();
                    el.appendChild(dateNum);

                    if (events.length > 0) {
                        events.forEach(e => {
                            const info = parseEventTitle(e.title);
                            const eventDiv = document.createElement('div');
                            // ç²¾ç°¡æ ¼å¼ï¼šå°æ™‚ + é†«å¸«å (ä¸å«èª²ç¨‹å…¨å)
                            eventDiv.className = `calendar-event-tag ${info.isMine ? 'my-event-bg' : 'bg-blue-100 text-blue-700'} ${isPast ? 'past-event' : ''}`;
                            eventDiv.textContent = `${new Date(e.start).getHours()}h ${info.doctor}`;
                            el.appendChild(eventDiv);
                        });
                    }
                    el.onclick = () => handleDateClick(d, el, events);
                    container.appendChild(el);
                }
            }
        }

        function handleDateClick(date, el, events) {
            if (state.action === 'admin') selectWeek(date);
            else { state.selectedDate = date; showDayDetail(date, el, events); }
        }

        function selectWeek(date) {
            const day = date.getDay();
            const diff = (day === 0 ? -6 : 1 - day);
            const monday = new Date(date.getTime() + diff * 24 * 60 * 60 * 1000);
            state.selectedMonday = monday;
            const friday = new Date(monday.getTime() + 4 * 24 * 60 * 60 * 1000);
            
            document.querySelectorAll('.day-cell').forEach(cell => {
                const d = new Date(cell.dataset.date);
                if (d >= monday && d <= friday) cell.classList.add('week-highlight');
                else cell.classList.remove('week-highlight');
            });
            document.getElementById('selected-week-range').textContent = `${monday.getMonth()+1}/${monday.getDate()} - ${friday.getMonth()+1}/${friday.getDate()}`;
            document.getElementById('admin-panel').classList.remove('hidden');
        }

        function clearSelection() { state.selectedMonday = null; document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('week-highlight')); document.getElementById('admin-panel').classList.add('hidden'); }

        function showDayDetail(date, el, events) {
            document.querySelectorAll('.day-cell').forEach(d => d.classList.remove('ring-8', 'ring-blue-500/10', 'z-10', 'scale-105'));
            el.classList.add('ring-8', 'ring-blue-500/10', 'z-10', 'scale-105');
            const dateStr = toLocalISOString(date);
            const detail = document.getElementById('day-detail');
            detail.classList.remove('hidden');
            document.getElementById('selected-date-text').textContent = dateStr + " (é€±" + ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][date.getDay()] + ")";
            const tc = document.getElementById('time-slots');
            tc.innerHTML = '';
            
            [9, 10, 11, 13, 14, 15, 16].forEach(h => {
                const booked = events.find(e => new Date(e.start).getHours() === h);
                const info = booked ? parseEventTitle(booked.title) : null;
                const row = document.createElement('div');
                const rowClass = booked ? (info.isMine ? 'my-event-border ring-2 ring-purple-100' : 'border-blue-100 bg-blue-50/20') : 'border-slate-100 bg-white';
                row.className = `w-full p-7 rounded-[2.5rem] border-2 flex justify-between items-center font-black transition-all ${rowClass}`;
                
                let actionBtn = '', infoLabel = `<span class="text-slate-400 text-lg">${h}:00 <span class="font-normal text-sm ml-3 italic">ç©ºé–’æ™‚æ®µ</span></span>`;
                if (state.action === 'book') {
                    if (booked) { infoLabel = `<span class="${info.isMine ? 'my-event-text' : 'text-slate-800'} text-lg">${h}:00 ${info.display}</span>`; actionBtn = `<span class="text-slate-300 text-xs font-bold uppercase tracking-tighter">Reserved</span>`; }
                    else { actionBtn = `<button onclick="doBooking('${dateStr}T${String(h).padStart(2,'0')}:00:00')" class="bg-blue-600 text-white px-8 py-3 rounded-2xl text-base shadow-lg shadow-blue-100">é ç´„</button>`; }
                } else if (state.action === 'modify') {
                    if (booked) {
                        infoLabel = `<span class="${info.isMine ? 'my-event-text' : 'text-slate-800'} text-lg">${h}:00 ${info.display}</span>`;
                        if (info.isMine) actionBtn = `<button onclick="doCancel('${booked.id}')" class="my-event-btn px-8 py-3 rounded-2xl text-base font-black">å–æ¶ˆ</button>`;
                        else actionBtn = `<span class="text-slate-300 text-xs font-bold">Others</span>`;
                    } else { actionBtn = `<span class="text-slate-200 text-sm">Release</span>`; }
                } else {
                    if (booked) infoLabel = `<span class="${info.isMine ? 'my-event-text' : 'text-slate-800'} text-lg">${h}:00 ${info.display}</span>`;
                    actionBtn = `<span class="text-slate-400 text-sm font-black">${booked ? (info.isMine ? 'æˆ‘çš„' : 'å·²æ’') : 'å¯é ç´„'}</span>`;
                }
                row.innerHTML = `${infoLabel} ${actionBtn}`;
                tc.appendChild(row);
            });
            detail.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function doBooking(startTime) {
            if (!state.course) return alert('è«‹å…ˆé¸å–ä¸Šæ–¹ä¸»é¡Œ');
            if (!confirm(`ç¢ºå®šé ç´„ ${startTime.replace('T', ' ')} å—ï¼Ÿ`)) return;
            startLoad();
            const res = await (await fetch(`${GAS_URL}?action=submitBooking&name=${state.rawName}&course=${state.course}&startTime=${startTime}&userId=${state.userId}`)).json();
            if (res.status === 'success') showSuccess('é ç´„æˆåŠŸï¼Œå·²åŒæ­¥ã€‚');
        }

        async function doCancel(eventId) {
            if (!confirm('ç¢ºå®šå–æ¶ˆä¸¦é‡‹æ”¾æ­¤æ™‚æ®µå—ï¼Ÿ')) return;
            startLoad();
            const res = await (await fetch(`${GAS_URL}?action=cancelBooking&eventId=${eventId}&userId=${state.userId}`)).json();
            if (res.status === 'success') showSuccess('æ™‚æ®µå·²é‡‹å‡ºã€‚');
        }

        async function adminBatchAction(type, tplIdx = null) {
            if (!state.selectedMonday) return;
            const mondayStr = toLocalISOString(state.selectedMonday);
            let url = `${GAS_URL}?action=`;
            if (type === 'four_weeks') { if (!confirm('ç¢ºå®šå¥—ç”¨ Week 1-4 æ¨¡æ¿ï¼Ÿ')) return; url += `batchSchedule&type=four_weeks&startDate=${mondayStr}`; }
            else if (type === 'delete_four') {
                if (!confirm('é€£åˆªå››é€±ç´€éŒ„ï¼Œç¢ºå®šï¼Ÿ')) return;
                const weeks = []; for(let i=0; i<4; i++) { let d = new Date(state.selectedMonday.getTime() + i*7*24*60*60*1000); weeks.push(toLocalISOString(d)); }
                url += `batchDelete&weeks=${weeks.join(',')}`;
            } else if (type === 'single') { url += `batchSchedule&type=single&startDate=${mondayStr}&templateIdx=${tplIdx}`; }
            else { if (!confirm('åˆªé™¤è©²é€±ç´€éŒ„ï¼Œç¢ºå®šï¼Ÿ')) return; url += `batchDelete&weeks=${mondayStr}`; }
            url += `&userId=${state.userId}`;
            startLoad();
            const res = await (await fetch(url)).json();
            if (res.status === 'success') showSuccess(res.message);
        }

        function startLoad() { document.getElementById('loading').classList.remove('hidden'); }
        function showSuccess(msg) { document.getElementById('loading').classList.add('hidden'); document.getElementById('success-msg').textContent = msg; document.getElementById('modal-success').classList.replace('hidden', 'flex'); }
        async function closeSuccessModal() {
            document.getElementById('modal-success').classList.replace('flex', 'hidden');
            startLoad(); await refreshData(); renderCalendar();
            if (state.selectedDate) {
                const dateStr = toLocalISOString(state.selectedDate);
                const events = state.allEvents.filter(e => toLocalISOString(new Date(e.start)) === dateStr);
                const dayEl = document.querySelector(`.day-cell[data-date="${dateStr}"]`);
                if (dayEl) showDayDetail(state.selectedDate, dayEl, events);
            }
            if (state.selectedMonday) selectWeek(state.selectedMonday);
            document.getElementById('loading').classList.add('hidden');
        }
        window.onload = init;
    </script>
