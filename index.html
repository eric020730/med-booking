    <script src="https://cdn.tailwindcss.com"></script>
    <style>

<body class="bg-slate-50 min-h-screen text-slate-800">
    <div id="app" class="max-w-xl mx-auto p-4 pb-40">
        <!-- è®€å–é®ç½© -->
        <div id="loading" class="fixed inset-0 bg-white/90 flex flex-col items-center justify-center z-50">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-slate-500 font-bold text-sm text-center">åŒæ­¥é†«å½±éƒ¨ç³»çµ±è³‡æ–™...<br><span class="text-[10px] font-normal">æ­£åœ¨è¼‰å…¥é€±ä¸€è‡³é€±äº”èª²è¡¨</span></p>
        </div>

        <div id="page-content" class="hidden">
            <!-- ç¶å®šä»‹é¢ -->
            <div id="view-binding" class="hidden space-y-6 pt-6">
                <div class="text-center px-4 mb-8">
                    <div class="w-20 h-20 bg-blue-600 text-white rounded-3xl flex items-center justify-center mx-auto mb-4 text-3xl shadow-lg">ğŸ‘¤</div>
                    <h2 class="text-2xl font-black text-slate-800">èº«åˆ†è¾¨è­˜</h2>
                    <p class="text-slate-400 text-sm mt-2 leading-relaxed">è«‹åœ¨ä¸‹æ–¹åå–®ä¸­é¸æ“‡æ‚¨çš„å§“åä»¥ç¶å®šç³»çµ±</p>
                </div>
                <div id="binding-list" class="grid grid-cols-1 gap-3 px-2 overflow-y-auto max-h-[65vh] pb-10"></div>
            </div>

            <!-- ä¸»åŠŸèƒ½ä»‹é¢ -->
            <div id="view-main" class="hidden">
                <header class="text-center mb-6 pt-2">
                    <h1 id="page-title" class="text-2xl font-black tracking-tight text-slate-800">é†«å½±éƒ¨æ•™å­¸ç³»çµ±</h1>
                    <p id="user-info" class="text-blue-600 text-sm font-bold mt-1"></p>
                </header>

                <div id="calendar-container" class="bg-white rounded-[2.5rem] p-6 shadow-sm mb-4 border border-slate-100">
                    <!-- ç‹€æ…‹èˆ‡èªªæ˜ -->
                    <div id="calendar-instruction" class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span id="instruction-text">è¼‰å…¥ä¸­...</span>
                            <div class="flex items-center gap-1 ml-2">
                                <span class="w-2.5 h-2.5 bg-purple-500 rounded-full"></span>
                                <span class="text-[10px] normal-case font-bold text-purple-600">æˆ‘çš„èª²ç¨‹</span>
                            </div>
                        </div>
                        <span id="mode-badge" class="bg-slate-100 px-3 py-1 rounded-full text-slate-500 font-black text-[10px]"></span>
                    </div>
                    
                    <!-- èª²ç¨‹ä¸»é¡Œé¸æ“‡ (åƒ…é ç´„æ¨¡å¼) -->
                    <div id="course-selector" class="mb-8 hidden">
                        <div id="course-list" class="grid grid-cols-1 gap-2"></div>
                    </div>

                    <!-- æœˆæ›†ä¸»é«” (5æ¬„ï¼šä¸€äºŒä¸‰å››äº”) -->
                    <div id="calendar" class="grid grid-cols-5 gap-2 text-center"></div>
                    
                    <!-- æ¯æ—¥æ™‚æ®µç´°ç¯€ (é»æ“Šå¾Œå‡ºç¾) -->
                    <div id="day-detail" class="mt-10 pt-8 border-t border-slate-100 hidden">
                        <p id="selected-date-text" class="text-lg font-black text-slate-800 mb-6"></p>
                        <div id="time-slots" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- æˆåŠŸå½ˆçª— -->
    <div id="modal-success" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-6 z-[70] backdrop-blur-sm">
        <div class="bg-white rounded-[40px] p-10 w-full max-w-xs text-center shadow-2xl">
            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">âœ“</div>
            <h3 class="text-xl font-black mb-2 text-slate-800">è™•ç†æˆåŠŸ</h3>
            <p id="success-msg" class="text-slate-500 mb-8 text-sm leading-relaxed"></p>
            <button onclick="closeSuccessModal()" class="w-full py-4 rounded-2xl font-bold bg-white text-slate-900 border border-slate-200 shadow-sm active:scale-95 transition-all">é—œé–‰è¦–çª—</button>
        </div>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxFbGlBmLjPBwUpnQY-NPAvz3tzsi7pCZKkiyZYeE3-Z25xtiNEKsQTjBtJp0ocp71NGg/exec';
        const LIFF_ID = '2008853844-2zr8uzLz';
        
        let state = { 
            userId: null, name: '', rawName: '', action: 'view', allEvents: [], 
            course: null, userCourses: [], selectedDate: null 
        };

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                state.userId = profile.userId;
                const params = new URLSearchParams(window.location.search);
                state.action = params.get('action') || 'view';

                await refreshData();

                if (!state.name || state.name === 'è¨ªå®¢' || state.name === "") {
                    await showBindingView();
                } else {
                    showMainView();
                }
            } catch (e) { console.error(e); }
        }

        async function refreshData() {
            const [userRes, eventRes] = await Promise.all([
                fetch(`${GAS_URL}?action=getUserData&userId=${state.userId}`),
                fetch(`${GAS_URL}?action=getAllEvents`)
            ]);
            const userData = await userRes.json();
            state.allEvents = await eventRes.json();
            state.rawName = (userData.name || 'è¨ªå®¢').trim();
            state.name = state.rawName.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
            state.userCourses = (userData.courses || []).map(c => c ? c.trim() : "").filter(c => c !== "");
        }

        async function showBindingView() {
            document.getElementById('loading').classList.remove('hidden');
            const res = await fetch(`${GAS_URL}?action=getAllUserNames`);
            const names = await res.json();
            const list = document.getElementById('binding-list');
            list.innerHTML = '';
            names.forEach(n => {
                const btn = document.createElement('button');
                btn.className = "w-full p-5 bg-white border-2 border-slate-100 rounded-3xl font-black text-slate-700 shadow-sm active:bg-blue-50 active:border-blue-300 transition-all text-left flex justify-between items-center";
                btn.innerHTML = `<span>æˆ‘æ˜¯ ${n} é†«å¸«</span> <span class="bg-blue-600 text-white px-5 py-2 rounded-full text-xs">ç¶å®š</span>`;
                btn.onclick = () => doBind(n);
                list.appendChild(btn);
            });
            document.getElementById('view-binding').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('page-content').classList.remove('hidden');
        }

        async function doBind(name) {
            if(!confirm(`ç¢ºå®šè¦å°‡èº«åˆ†ç¶å®šç‚ºã€Œ${name}ã€å—ï¼Ÿ`)) return;
            document.getElementById('loading').classList.remove('hidden');
            const res = await fetch(`${GAS_URL}?action=bindUser&userId=${state.userId}&name=${encodeURIComponent(name)}`);
            const result = await res.json();
            if(result.status === 'success') location.reload();
        }

        function showMainView() {
            document.getElementById('user-info').textContent = `${state.rawName} é†«å¸«`;
            setupModeUI();
            renderCalendar();
            document.getElementById('view-main').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('page-content').classList.remove('hidden');
        }

        function setupModeUI() {
            const title = document.getElementById('page-title');
            const badge = document.getElementById('mode-badge');
            const inst = document.getElementById('instruction-text');
            if (state.action === 'book') { 
                title.textContent = "é ç´„æ–°èª²ç¨‹"; badge.textContent = "é ç´„æ¨¡å¼"; 
                document.getElementById('course-selector').classList.remove('hidden'); 
                renderCourseButtons(); inst.textContent = "è«‹é¸å–èª²ç¨‹å¾Œé»æ—¥æœŸ"; 
            } else if (state.action === 'modify') { 
                title.textContent = "èª²ç¨‹æ›´å‹•èˆ‡å–æ¶ˆ"; badge.textContent = "ä¿®æ”¹æ¨¡å¼"; 
                inst.textContent = "é»æ“Šç´«è‰²èª²ç¨‹ä»¥å–æ¶ˆ"; 
            } else { 
                title.textContent = "é†«å½±éƒ¨èª²è¡¨æŸ¥è©¢"; badge.textContent = "æŸ¥è©¢æ¨¡å¼"; 
                inst.textContent = "é»æ“Šæ—¥æœŸæŸ¥çœ‹è©³æƒ…"; 
            }
        }

        function renderCourseButtons() {
            const container = document.getElementById('course-list');
            container.innerHTML = '';
            state.userCourses.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "p-4 border-2 border-slate-100 rounded-2xl text-xs font-black transition-all text-slate-400 bg-slate-50 text-left";
                btn.textContent = `æˆèª²ä¸»é¡Œï¼š${c}`;
                btn.onclick = () => {
                    state.course = c;
                    container.querySelectorAll('button').forEach(b => b.classList.replace('border-blue-500', 'border-slate-100'));
                    btn.classList.replace('border-slate-100', 'border-blue-500');
                    btn.classList.add('text-blue-600', 'bg-blue-50');
                };
                container.appendChild(btn);
            });
        }

        function parseEventTitle(title) {
            const match = title.match(/(.*)\((.*)\)/);
            if (match) {
                let p1 = match[1].trim(); let p2 = match[2].trim();
                const cp1 = p1.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
                const cp2 = p2.replace(/\s+/g, '').replace(/é†«å¸«/g, '');
                const isMine = (cp1 === state.name || cp2 === state.name);
                const p1IsDoc = p1.includes('é†«å¸«') || cp1 === state.name;
                let doc = p1IsDoc ? p1 : p2; let course = p1IsDoc ? p2 : p1;
                if (!doc.includes('é†«å¸«')) doc += 'é†«å¸«';
                return { display: `${doc}(${course})`, isMine: isMine };
            }
            return { display: title.trim(), isMine: false };
        }

        function renderCalendar() {
            const container = document.getElementById('calendar');
            container.innerHTML = '';
            
            // æ¨™é ­æ”¾å¤§
            ['ä¸€','äºŒ','ä¸‰','å››','äº”'].forEach(w => {
                const h = document.createElement('div');
                h.className = "text-slate-400 py-4 font-black text-sm uppercase tracking-widest";
                h.textContent = w;
                container.appendChild(h);
            });

            const today = new Date();
            // å°‹æ‰¾ç•¶é€±é€±ä¸€
            const currentDay = today.getDay(); // 0(Sun) - 6(Sat)
            const diffToMonday = (currentDay === 0 ? -6 : 1 - currentDay);
            const startMonday = new Date(today);
            startMonday.setDate(today.getDate() + diffToMonday);

            // ç”¢ç”Ÿ 6 é€±çš„å…§å®¹
            for (let week = 0; week < 6; week++) {
                for (let day = 0; day < 5; day++) { // åƒ…ç”¢ç”Ÿé€±ä¸€è‡³é€±äº”
                    const d = new Date(startMonday);
                    d.setDate(startMonday.getDate() + (week * 7) + day);
                    
                    const dateStr = d.toISOString().split('T')[0];
                    const events = state.allEvents.filter(e => e.start.startsWith(dateStr));
                    
                    const el = document.createElement('div');
                    el.dataset.date = dateStr;
                    el.className = `day-cell ${dateStr === today.toISOString().split('T')[0] ? 'is-today' : ''}`;
                    
                    // æ—¥æœŸæ•¸å­—æ”¾å¤§
                    el.innerHTML = `<span class="text-lg mb-3 font-black text-slate-700">${d.getDate()}</span>`;
                    
                    if (events.length > 0) {
                        events.forEach(e => {
                            const info = parseEventTitle(e.title);
                            const eventClass = info.isMine ? 'my-event-bg' : 'bg-blue-100 text-blue-600';
                            el.innerHTML += `<div class="event-label ${eventClass}">${new Date(e.start).getHours()}h ${info.display}</div>`;
                        });
                    }
                    el.onclick = () => handleDateClick(d, el, events);
                    container.appendChild(el);
                }
            }
        }

        function handleDateClick(date, el, events) {
            state.selectedDate = date;
            showDayDetail(date, el, events);
        }

        function showDayDetail(date, el, events) {
            document.querySelectorAll('.day-cell').forEach(d => d.classList.remove('ring-4', 'ring-blue-500/30', 'z-10'));
            el.classList.add('ring-4', 'ring-blue-500/30', 'z-10');
            
            const dateStr = date.toISOString().split('T')[0];
            const detail = document.getElementById('day-detail');
            detail.classList.remove('hidden');
            document.getElementById('selected-date-text').textContent = dateStr + " æ™‚æ®µèª²è¡¨";
            
            const tc = document.getElementById('time-slots');
            tc.innerHTML = '';
            
            [9, 10, 11, 13, 14, 15, 16].forEach(h => {
                const booked = events.find(e => new Date(e.start).getHours() === h);
                const info = booked ? parseEventTitle(booked.title) : null;
                const isMine = info ? info.isMine : false;
                const row = document.createElement('div');
                
                const rowClass = booked ? (isMine ? 'my-event-border' : 'border-blue-100 bg-blue-50/30') : 'border-slate-100 bg-white';
                row.className = `w-full p-6 rounded-[2rem] border-2 flex justify-between items-center font-black text-base ${rowClass}`;
                
                let actionBtn = '', infoLabel = `<span class="text-slate-400 font-bold">${h}:00 é–‹æ”¾æ™‚æ®µ</span>`;
                
                if (state.action === 'book') {
                    if (booked) { 
                        infoLabel = `<span class="${isMine ? 'my-event-text' : 'text-slate-800'} text-sm">${h}:00 ${info.display}</span>`; 
                        actionBtn = `<span class="text-slate-300 text-xs">å·²æ’èª²</span>`; 
                    } else { 
                        actionBtn = `<button onclick="doBooking('${dateStr}T${String(h).padStart(2,'0')}:00:00')" class="bg-blue-600 text-white px-6 py-2.5 rounded-xl text-sm shadow-md active:scale-95 transition-all">é ç´„</button>`; 
                    }
                } else if (state.action === 'modify') {
                    if (booked) {
                        infoLabel = `<span class="${isMine ? 'my-event-text' : 'text-slate-800'} text-sm">${h}:00 ${info.display}</span>`;
                        if (isMine) actionBtn = `<button onclick="doCancel('${booked.id}')" class="my-event-btn px-6 py-2.5 rounded-xl text-sm font-black active:scale-95 transition-all">å–æ¶ˆ</button>`;
                        else actionBtn = `<span class="text-slate-300 text-xs">ä»–äººèª²ç¨‹</span>`;
                    } else { 
                        actionBtn = `<span class="text-slate-200 text-xs">ç©ºç™½</span>`; 
                    }
                } else {
                    if (booked) infoLabel = `<span class="${isMine ? 'my-event-text' : 'text-slate-800'} text-sm">${h}:00 ${info.display}</span>`;
                    actionBtn = `<span class="text-slate-400 text-xs font-bold">${booked ? (isMine ? 'æˆ‘çš„èª²ç¨‹' : 'å·²æ’èª²') : 'å°šç„¡èª²ç¨‹'}</span>`;
                }
                row.innerHTML = `${infoLabel} ${actionBtn}`;
                tc.appendChild(row);
            });
            detail.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function doBooking(startTime) {
            if (!state.course) return alert('è«‹å…ˆåœ¨ä¸Šæ–¹é¸å–æ‚¨çš„æˆèª²ä¸»é¡Œ');
            if (!confirm(`ç¢ºå®šé ç´„ ${startTime.replace('T', ' ')} å—ï¼Ÿ`)) return;
            startLoad();
            const res = await (await fetch(`${GAS_URL}?action=submitBooking&name=${state.rawName}&course=${state.course}&startTime=${startTime}&userId=${state.userId}`)).json();
            if (res.status === 'success') showSuccess('é ç´„å®Œæˆï¼Œå·²åŒæ­¥è‡³æ—¥æ›†ã€‚');
        }

        async function doCancel(eventId) {
            if (!confirm('ç¢ºå®šå–æ¶ˆä¸¦é‡‹æ”¾æ­¤æ™‚æ®µå—ï¼Ÿå–æ¶ˆå¾Œè©²æ™‚æ®µå°‡è®Šå›ç©ºç™½ã€‚')) return;
            startLoad();
            const res = await (await fetch(`${GAS_URL}?action=cancelBooking&eventId=${eventId}&userId=${state.userId}`)).json();
            if (res.status === 'success') showSuccess('èª²ç¨‹å·²å–æ¶ˆï¼Œæ™‚æ®µå·²é‡æ–°é‡‹æ”¾ã€‚');
        }

        function startLoad() { document.getElementById('loading').classList.remove('hidden'); }
        function showSuccess(msg) { document.getElementById('loading').classList.add('hidden'); document.getElementById('success-msg').textContent = msg; document.getElementById('modal-success').classList.replace('hidden', 'flex'); }
        
        async function closeSuccessModal() {
            document.getElementById('modal-success').classList.replace('flex', 'hidden');
            startLoad();
            await refreshData();
            renderCalendar();
            if (state.selectedDate) {
                const dateStr = state.selectedDate.toISOString().split('T')[0];
                const events = state.allEvents.filter(e => e.start.startsWith(dateStr));
                const dayEl = document.querySelector(`.day-cell[data-date="${dateStr}"]`);
                if (dayEl) showDayDetail(state.selectedDate, dayEl, events);
            }
            document.getElementById('loading').classList.add('hidden');
        }

        window.onload = init;
    </script>
</body>
